

<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
</head>

<body>

  <div>
  	<select name='element' id='element'>
	  <option value="1">1</option>
	  <option value="3">3</option>
	</select>
  	 <select name='value' id='value'>
	  <option value="Fx">Fx</option>
	  <option value="Fy">Fy</option>
	  <option value="Fz">Fz</option>
	  <option value="Mx">Mx</option>
	  <option value="My">My</option>
	  <option value="Mz">Mz</option>
	</select>
  </div>  
  <div id="graph">
  </div>
  <script type="text/javascript">
  	

  	
  	
  </script>
  <script>
  		var	elements = {
	    1 : {
	        "x" : [0, 0.3,0.4,0.7,1],
	        "Fx" : [0, 20, 30, 50, 0],
	        "Fy" : [0, -20, -30, -500, 1],
	        "Fz" : [1, 15, -300, 20, -20],
	        "Mx" : [1, 200, 30, 50, 1],
	        "My" : [1, -20, -30, -50, 1],
	        "Mz" : [1, 20, -30, 50, 50]
	    },
	    3 : {
	        "x" : [0, 0.8,1.4,2.7,3],
	        "Fx" : [0, -20, -30, -50, 0],
	        "Fy" : [0, 20, 30, 500, 1],
	        "Fz" : [1, -15, 300, -20, 20],
	        "Mx" : [1, -200, -30, -50, 1],
	        "My" : [1, 10, 20, 40, 1],
	        "Mz" : [1, -20, 30, -50, 50]
	    }
	};
    	// Original Trace to select (heatmap)
		elm = parseInt(document.getElementById('element').value)
		type = document.getElementById('value').value
		x_ = elements[elm]['x']
		y_ = elements[elm][type]
		var orgTrace = {
		    y: y_,
		    x: x_,
		    fill: 'tozeroy',
		    type: 'scatter'
		  };

		var data = [orgTrace];

		var height = 100;
		var layout = {width: 500,
  					height: 500};

		Plotly.newPlot('graph', data, layout);

		$(function(){
		 $("#value").change(function(){
			var val = this.value;
			var layout_update = {width: 500,
  								height: 500};

			elm = parseInt(document.getElementById('element').value)
			x_ = elements[elm]['x']
			y_ = elements[elm][val]
			var data_update1 = {y: [y_],
			                    x: [x_],
			                    };
			Plotly.update('graph', data_update1, layout_update, 0); 
		});

	});

	$(function(){

	 	$("#element").change(function(){
				var val = this.value;
				var layout_update = {width: 500,
  									height: 500};

				 
				type = document.getElementById('value').value
				x_ = elements[val]['x']
				y_ = elements[val][type]
				var data_update1 = {y: [y_],
				                    x: [x_],
				                    };
				Plotly.update('graph', data_update1, layout_update, 0); 
			});

	});
	

  </script>
</body>
